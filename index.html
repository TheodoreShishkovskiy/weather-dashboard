<!DOCTYPE html>
<html lang="en">

<!-- head info including BootStrap, FontAwesome and a style.css in order to make the webpage unqiue and aesthetic -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b690004593.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title> A Weather Dashboard</title>
</head>

<!-- Main Body formed to be displayed on the entire webpage -->
<body>
  <!-- main header of the page should display the city name that is searched -->
  <main id="header" class="jumbotron jumbotron-fluid text-container">
    <h1 id="header-title" class="display-2"></h1>
  </main>

  <!-- The start of the main content and works with js to create a search for the city names -->
  <main id="content" class="container">
    <main class="row">
      <main id="content-left" class="col-md-3">
        <form>
          <label for="weather-search">Search a City below:</label>
          <main class="form-row">
            <input id="weather-search" class="form-control" name="city" value="Charlotte"></input>
            <button id="weather-button" class="btn btn-[rimary" type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
          </main>
        </form>
        <main id="weather-error"></main>
        <!-- Content that will be display on the right of the webpage displaying the five day forecast -->
        <ul id="weather-results" class="list-group mt04"></ul>
        <a id="weather-clear" href="#"></a>
      </main>
      <main id="content-right" class="col-md-9 pt-4">
        <main id="weather-current" class="border rounded"></main>
        <main id="weather-forecast" class="mt-5"></main>
      </main>
    </main>


  </main>

  <!-- Scripts added from Jquery, BootStrap and moment.js -->
  <!-- js in the assets folder here to interact with the HTML -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/index.js"></script>

</body>
</html>
