<!DOCTYPE html>
<html lang="en">

<!-- head info including BootStrap, FontAwesome and a style.css in order to make the webpage unqiue and aesthetic -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> <script src="https://kit.fontawesome.com/b690004593.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title> A Weather Dashboard</title>
</head>

<!-- Main Body formed to be displayed on the entire webpage -->
<body class="flex-column min-100-vh">
  <header class = "start">
    <h1 class = "dashboard-title">
      The Weather Dashboard
    </h1>
  </header>

  <!-- The start of the main content and works with js to create a search for the city names -->
  <main class = "flex-row justify-space-between">
<!-- This will display the search bar on the left of the dashboard -->
    <section class = "col-12 col-sm-12 cold-md-4 float-left">
    <section class = "card">
      <h3 class = "card-header">Search Here for city:</h3>
      <section id = "form" class = "card-body">
        <input type = "text" id = "userEntry" placeholder = "Search a city!"/>
        <button class = "btn" id = "searchButton">Search Here:</button>
      </section>
    </section>
    <!-- Created in order to display the recent search history -->
    <section class = "card history">
      <h3 class = "card-header">Recent Searches</h3>
    </section>
    </section>

    <!-- Displays all content on the right of the dashboard -->
    <!-- The current weather display -->
    <section class = "col-12 col-md-8 col-sm-12 float-right">
      <section>
        <h2 class = "subtitle text-uppercase bg-light">The Weather Today:</h2>
        <section class="city"></section>     
      </section>
      <!-- The 5 day forecast display -->
      <section>
        <h2 class = "subtitle text-uppercase bg-light">This Week's Forecast:</h2>
        <section class = "five-day"></section>
      </section>
    </section>
      
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>

</body>
</html>
